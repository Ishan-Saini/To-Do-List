<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link href="/todo.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/716aab55ab.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
            <input id="todo-task" type="text" placeholder="Enter tasks here">
            <button id="submit-btn">Add Task</button>
            <br /><br />
            <button id="btn-update" >Update First Task</button>
            <button id="btn-remove" >Remove First Task</button>
            <br />
            <ul id="task-list">
            </ul>
        </section>
        <script src="/todo.js"></script>
    </body>
</html>
